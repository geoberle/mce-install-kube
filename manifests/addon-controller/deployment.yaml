apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: klusterlet-addon-controller-v2
    app.kubernetes.io/name: klusterlet-addon-controller
    component: klusterlet-addon-controller
  name: klusterlet-addon-controller-v2
  namespace: multicluster-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: klusterlet-addon-controller-v2
      component: klusterlet-addon-controller
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: klusterlet-addon-controller-v2
        app.kubernetes.io/name: klusterlet-addon-controller
        component: klusterlet-addon-controller
        ocm-antiaffinity-selector: klusterletaddon
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
                - arm64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - klusterletaddon
              topologyKey: topology.kubernetes.io/zone
            weight: 70
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: ocm-antiaffinity-selector
                  operator: In
                  values:
                  - klusterletaddon
              topologyKey: kubernetes.io/hostname
            weight: 35
      containers:
      - env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: CERT_POLICY_CONTROLLER
          value: quay.io/stolostron/cert-policy-controller@sha256:da73d9ea6a9016106766c0ee28ae4b6facb6788c2cbadccc9c98df711ed42a69
        - name: CONFIG_POLICY_CONTROLLER
          value: quay.io/stolostron/config-policy-controller@sha256:d59381b54117a015dd9ec1264396f084a4ac26ed37bb02dfc5ae199e7c5fe46a
        - name: GOVERNANCE_POLICY_FRAMEWORK_ADDON
          value: quay.io/stolostron/governance-policy-framework-addon@sha256:0fcc848cdf5e784e0610ada66ab0d7b899aafc4925c5544e1b9173edcc68f3c0
        - name: EnvKubeRBACProxy
          value: quay.io/stolostron/kube-rbac-proxy@sha256:1b708bff7fb46391f2460d34be28d30add38501cdb084306df01faae75637232
        image: quay.io/stolostron/klusterlet-addon-controller@sha256:7c37135dc71935c0cbf09bb9548f0678b65bad1aa65f8ba05cf294769de45af9
        imagePullPolicy: IfNotPresent
        name: klusterlet-addon-controller
        resources:
          limits:
            cpu: 500m
            memory: 2Gi
          requests:
            cpu: 50m
            memory: 96Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: open-cluster-management-image-pull-credentials
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
      serviceAccount: klusterlet-addon-controller-v2
      serviceAccountName: klusterlet-addon-controller-v2
      terminationGracePeriodSeconds: 60
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/infra
        operator: Exists
